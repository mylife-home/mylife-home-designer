<script type="text/ng-template" id="online-group-view">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="entity in online.entities">
      <div class="panel panel-default">
        <div class="panel-heading text-center">

          <button class="btn btn-default pull-left" ng-click="isCollapsed = !isCollapsed"><img class="mylife-icon" dynamic-image-src="isCollapsed ? 'ArrowRightBlue' : 'ArrowDownBlue'" title="Toggle collapse"></button>
          <button class="btn btn-default pull-right" ng-click="entity.reset()"><img class="mylife-icon" static-image-src="CommandRefresh" title="Refresh"></button>

          <button class="btn btn-default mylife-panel-title" ng-click="online.showEntityDetail(entity)">
            <h3 class="panel-title">
              <img class="mylife-icon" static-image-src="Entity" title="Entity">
              &nbsp;
              {{entity.host}}
              &nbsp;
              <img class="mylife-icon" enums-image-src="{ type: 'EntityType', value: entity.type }" enums-title="{ type: 'EntityType', value: entity.type }">
            </h3>
          </button>

        </div>
        <div class="panel-body" uib-collapse="isCollapsed">

          <ul ng-if="entity.type === online.types.RESOURCES">keys
            <li ng-repeat="key in entity.keys"><button ng-click="online.showResourceDetail(entity, key)" class="btn btn-default">{{key}}</button></li>
          </ul>
          <ul ng-if="entity.type === online.types.CORE">plugins
            <li ng-repeat="plugin in entity.plugins"><button ng-click="online.showPluginDetail(entity, plugin)" class="btn btn-default">{{plugin.library}}:{{plugin.type}}</button></li>
          </ul>
          <ul ng-if="entity.type === online.types.CORE">components
            <li ng-repeat="component in entity.components"><button ng-click="online.showComponentDetail(entity, component)" class="btn btn-default">{{component.id}}</button></li>
          </ul>

        </div>
      </div>

    </li>
  </ul>
</script>

<script type="text/ng-template" id="online-detail-view">
  TODO&nbsp;{{ online.detail }}
</script>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3" ng-include="'online-group-view'"></div>
    <div class="col-md-9" ng-include="'online-detail-view'"></div>
  </div>
</div>
