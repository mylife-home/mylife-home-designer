<div ng-controller="mainController as main">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img alt="Brand" src="images/mylife.png" class="mylife-nav-brand-image">
        </a>
        <a class="navbar-brand" href="#">
          MyLife Home Designer
        </a>
      </div>
    </div>
  </nav>
  <div class="mylife-overlay" ng-show="main.loading">
    <img src="images/spinner.gif">
  </div>

  <uib-tabset>
      <uib-tab>
        <uib-tab-heading><i class="glyphicon glyphicon-home"></i>&nbsp;Startup</uib-tab-heading>
        <div ng-include="'views/startup.html'" ng-controller="startupController as startup"></div>
      </uib-tab>
      <uib-tab>
        <uib-tab-heading><i class="glyphicon glyphicon-globe"></i>&nbsp;Online</uib-tab-heading>
        <div ng-include="'views/online.html'" ng-controller="onlineController as online"></div>
      </uib-tab>
      <uib-tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled">
        {{tab.content}}
        <!-- ng-include="'views/window-content.html'" -->
      </uib-tab>
    </uib-tabset>
</div>
